<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Index</th>
    <th>Even</th>
    <th>Odd</th>
    <th>First</th>
    <th>Last</th>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Gender</th>
  </tr>
  <tr th:each="user, userStart : ${users}">
    <td th:text = "${userStart.count}"></td>
    <td th:text = "${userStart.index}"></td>
    <td th:text = "${userStart.even}"></td>
    <td th:text = "${userStart.odd}"></td>
    <td th:text = "${userStart.first}"></td>
    <td th:text = "${userStart.last}"></td>
    <td th:text = "${user.name}"></td>
    <td th:text = "${user.email}"></td>
    <td th:text = "${user.role}"></td>
    <td th:text = "${user.gender}"></td>
  </tr>
</table>
</body>
</html>
